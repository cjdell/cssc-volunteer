<ion-view title="{{document.Name}}">
  <ion-content has-header="true" padding="true">
    <button ng-repeat="attachment in document.Attachments" class="button button-block button-stable icon-left ion-ios7-download download-document" ng-click="downloadAttachment(attachment)">
      Download {{attachment.Name}}
    </button>

    <p style="white-space: pre;">{{document.Description}}</p>
  </ion-content>
</ion-view>
