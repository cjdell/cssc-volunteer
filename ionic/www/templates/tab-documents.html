<ion-view title="Documents">
  <ion-content>
    <div class="list">
      <a class="item item-thumbnail-left" ng-repeat="document in documents | orderBy:'Id'" ui-sref="tab.document-detail({ documentId: document.Id })">
        <img ng-src="{{getDeviceUrl(document.ThumbPath)}}" />
        {{document.Name}}
        <!-- <button ng-if="document.AttachmentPath" class="button button-positive" ng-click="downloadAttachment(document)">
          <i class="icon ion-ios7-download"></i>
        </button> -->
      </a>
    </div>
  </ion-content>
</ion-view>
