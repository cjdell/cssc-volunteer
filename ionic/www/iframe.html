<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      // It's an iPhone, why are we using the IFrame???
      if (navigator.userAgent.toLowerCase().indexOf('iphone') != -1) {
        window.location.href = 'index.html';
      }
    </script>
    
    <meta charset="utf-8">
    <title>IFrame</title>

    <style type="text/css">
      body {
      	text-align: center;
      }
      .frame {
        background: url('iphone.png') no-repeat;
        width: 320px;
        height: 480px;
        margin: 0 auto;
        padding: 118px 24px 120px 24px;
      }
      iframe {
        border: 0;
      }
    </style>

  </head>

  <body>
    <div class="frame">
  	 <iframe src="index.html" width="320" height="480"></iframe>
    </div>
  </body>
</html>
