<div class="pure-g">
    <div id="list" class="pure-u-1 pure-u-md-1-3">
        <div class="item-list">
            <div class="item" ng-repeat="record in records" ui-sref="records.documents.view({ id: record.Id })">
                <div ng-show="record.Images.length" class="thumb">
                    <img ng-src="{{record.Images[0].Thumbs.TinySrc}}" />
                </div>
                <div class="item-inner">
                    <h4 class="item-title">{{record.Name}}</h4>
                    <h5>V{{record.Version}}</h5>
                </div>
            </div>
        </div>
    </div>

    <div id="content" class="pure-u-1 pure-u-md-2-3">
        <ui-view></ui-view>
    </div>
</div>
